{% extends 'df_user/base.html' %}
{% load staticfiles %}
	{% block title %}天天生鲜-用户中心{% endblock title %}
{% block body %}
	<div class="search_bar clearfix">
		<a href="df_goods/index.html" class="logo fl"><img src="{%static 'images/logo.png' %}"></a>
		<div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;用户中心</div>
		<div class="search_con fr">
			<input type="text" class="input_text fl" name="" placeholder="搜索商品">
			<input type="button" class="input_btn fr" name="" value="搜索">
		</div>		
	</div>

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/tt/user_info/">· 个人信息</a></li>
				<li><a href="/tt/user_order/" >· 全部订单</a></li>
				<li><a href="/tt/user_site/" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
						<dd>{{ users.address }}&nbsp;&nbsp;({{users.shou}}收)&nbsp;&nbsp;{{ users.phone }}</dd>
					</dl>
                    <d1>

                    </d1>
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form action="/tt/user_site/" method="POST">
                        {% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="shou" value="{{ users.shou }}">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="address">{{ users.address }}</textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="zip_code" value="{{users.zip_code }}">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="phone" value="{{ users.phone }}">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>
{% endblock body %}
